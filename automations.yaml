- id: '452154575135'
  alias: Staande lampen aan voor zonsondergang
  trigger:
  - event: sunset
    offset: -0:45:00
    platform: sun
  action:
  - domain: switch
    entity_id: switch.son04_basic_relay
    device_id: a4ce8316835daf73e2fb32b6babbdd2c
    type: turn_on
  - type: turn_on
    entity_id: switch.sonoff_basic_relay
    device_id: a4ce8316835daf73e2fb32b6babbdd2c
    domain: switch
  mode: single
