- id: '1610445960713'
  alias: Notification to phone when doorbell rings
  description: ''
  trigger:
  - platform: device
    type: turned_on
    device_id: a4ce8316835daf73e2fb32b6babbdd2c
    entity_id: switch.doorbell_chime
    domain: switch
  condition: []
  action:
